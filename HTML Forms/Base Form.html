Specialty Class Tags 

Date, Time, DateTime class tag will auto input current date and/or time on page load
Break class tag will add a break line best used in an empty div element
StartHid class tag will initialize the element as hidden
Required class tag will specify which elements are required for saving
Savable class tag signifies which elements will be saved
